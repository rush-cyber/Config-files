# 导入配置后,添加机场订阅链接,之后更新订阅规则。
# ⚠️ 请先查看新手教程 如何导入订阅 https://t.me/egern_news/5  ⚠️
# 点击配置-证书管理-生成新的CA证书，之后进入「设置」>「通用」>「描述文件」, 安装Egern的证书, 并在「设置」>「通用」>「关于本机」>「证书信任设置」开启对Egern证书的信任。
---
policy_groups:
  - select:
      name: Final
      policies:
        - Proxy
        - DIRECT
  - select:
      name: Proxy
      policies:
        - 🇬🇧 United Kingdom
        - 🇭🇰Hong Kong
        - 🇨🇳Taiwan
        - 🇺🇸United States
        - 🇯🇵Japan
        - 🇸🇬Singapore
  - select:
      name: Netflix
      policies:
        - 🇸🇬Singapore
        - 🇺🇸United States
        - 🇨🇳Taiwan
        - 🇬🇧 United Kingdom
        - 🇭🇰Hong Kong
        - 🇯🇵Japan
  - select:
      name: Disney+
      policies:
        - 🇯🇵Japan
        - 🇺🇸United States
        - 🇸🇬Singapore
        - 🇨🇳Taiwan
        - 🇬🇧 United Kingdom
        - 🇭🇰Hong Kong
  - external:
      name: 🇯🇵Japan
      type: select
      url: "https://raw.githubusercontent.com/rush-cyber/Config-files/main/JP"
      filter: 日本|JP|Japan|德川幕府
  - external:
      name: 🇸🇬Singapore
      type: select
      url: "https://time.com"
      filter: 新加坡|SG|Singapore|狮城
  - external:
      name: 🇺🇸United States
      type: select
      url: "https://raw.githubusercontent.com/rush-cyber/Config-files/main/US"
      filter: 美利坚|US|美国|United States|美國|北墨西哥
  - external:
      name: 🇨🇳Taiwan
      type: select
      url: "https://time.com"
      filter: Taiwan|台湾|台灣
  - external:
      name: 🇬🇧 United Kingdom
      type: select
      url: "https://time.com"
      filter: 英国|UK|London|United Kingdom|日不落帝国|大英帝国
  - external:
      name: 🇭🇰Hong Kong
      type: select
      url: "https://raw.githubusercontent.com/rush-cyber/Config-files/main/HK"
      filter: 香港|HK|Hong Kong
rules:
  - rule_set:
      match: "https://raw.githubusercontent.com/DanielKipps/Egern/main/Rule/PayPal.yaml"
      policy: DIRECT
  - rule_set:
      match: "https://raw.githubusercontent.com/DanielKipps/Egern/main/Rule/Disney.yaml"
      policy: Disney+
  - domain:
      match: "https://raw.githubusercontent.com/DanielKipps/Egern/main/Rule/Apple.yaml"
      policy: DIRECT
  - domain:
      match: "https://raw.githubusercontent.com/DanielKipps/Egern/main/Rule/Global.yaml"
      policy: Proxy
  - rule_set:
      match: "https://raw.githubusercontent.com/DanielKipps/Egern/main/Rule/Netflix.yaml"
      policy: Netflix
  - rule_set:
      match: "https://raw.githubusercontent.com/DanielKipps/Egern/main/Rule/Global.yaml"
      policy: Proxy
  - ip_cidr:
      match: 192.168.0.0/16
      policy: DIRECT
  - ip_cidr:
      match: 10.0.0.0/8
      policy: DIRECT
  - ip_cidr:
      match: 127.0.0.0/8
      policy: DIRECT
  - ip_cidr:
      match: 172.16.0.0/12
      policy: DIRECT
  - ip_cidr:
      match: 192.128.0.0/16
      policy: DIRECT
  - geoip:
      match: CN
      policy: DIRECT
  - default:
      policy: Final
url_rewrites:
  - match: "(.*google)\\\\.com"
    location: $1.cn
    status_code: 307
mitm:
  enable: true
  ca_p12: 
  ca_passphrase: egern
  hostnames:
    - www.google.com
