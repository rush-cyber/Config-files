url_rewrites:
  - match: ctier=[A-Z]
    location: citer=A
    status_code: 302
  - match: >-
      (^https?:\/\/(?!redirector)[\w-]+\.googlevideo\.com\/(?!dclk_video_ads).+)(ctier=L)(&.+)
    location: $1$4
    status_code: 307
  - match: >-
      ^https?:\/\/[\w-]+\.googlevideo\.com\/(?!(dclk_video_ads|videoplayback\?)).+(&oad|ctier)
    location: http://reject
    status_code: 307
  - match: ^https?:\/\/(www|s)\.youtube\.com\/api\/stats\/ads
    location: http://reject
    status_code: 307
  - match: ^https?:\/\/(www|s)\.youtube\.com\/(pagead|ptracking)
    location: http://reject
    status_code: 307
  - match: ^https?:\/\/\s.youtube.com/api/stats/qoe?.*adformat=
    location: http://reject
    status_code: 307
mitm:
  - '*.googlevideo.com'
  - '*.youtube.com'
  - youtubei.googleapis.com
